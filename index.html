 <!DOCTYPE html>
<html>
<head>
	<title>Instagram-lab</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="clr">
	<div class="main"> <!-- split sections into two categories -->
		<section class="section-1"> <!-- first main section -->
				<img src="images/insta-phone.jpg"/>
		</section>
		<section class="section-2"> <!-- second main section -->
			<header>
				<img src="images/insta-logo.png" width="320" height="240">
			</header>
			<div class="sub-section"> <!-- subsection illustating text and submit button -->
				<p class="info">Sign up to see photos and videos from your friend</p>
				<button class="button">Log in with Facebook</button>
			</div>
			<form>
				<div>
					<label for="name"></label>
					<input type="text" class="submit" name="number" placeholder="Enter your mobile number" />
				</div>
				<br>
				<div>
					<label for="name"></label>
					<input type="text" name="name" placeholder="Full name" />
				</div>
				<br>
				<div>
					<label for="name"></label>
					<input type="text" name="username" placeholder="Username" />
				</div>
				<br>
				<div>
					<label for="name"></label>
					<input type="password" name="username" placeholder="Password" />
				</div>
				<br>
				<button class="button">Sign up</button>
			</form>
			<div class="sub-section2">
				<p class="info-2">By signing up, you agree to our Terms & Privacy Policy</p>
			</div>
			<div class="sub-section3">
				<p class="info-3">Have an account? <a href="#">Log in</a></p>
		</div>
		<div class="sub-section4">
			<p>Get the App</p>
			<img src="images/app1.png" width="136" height="40">
			<img src="images/app3.png" width="136" height="40">
		</div>
		</section>
	</div>
	<footer>
		
	</footer>
</div>
</body>
</html>
